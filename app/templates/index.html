<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if heading %}
        <title> {{ heading }}</title>
        {% else %}
        <title> Welcome to the latest news.</title>
        {% endif %}
    </head>
    <body>
        <!-- current news section  -->
        <h3> Current News</h3>
         <ul>
            {% for current_news in current %}
                <li>{{ current_news.title}}</li>
            {% endfor %}
        </ul>

    </body>
</html>
